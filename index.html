<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/index.css" rel="stylesheet">
    <title>Js calculator</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="calculator">
        <div class="outline">
            <div class="off"><span class="screenNb"></span><span class="lastNb"></span></div>
            <div class="keyboardContainer">
                <div class="keyboardContainerLeft">
                    <div class="keyboardTop">
                        <div class="delete error">C</div>
                        <div class="power"><i class="fas fa-power-off"></i></div>
                        <div class="back error"><i class="fas fa-backspace"></i></div>
                    </div>
                    <div class="keyboardNumber">
                        <div data-nb class="zero number">0</div>
                        <div data-nb class="one number" >1</div>
                        <div data-nb class="two number" >2</div>
                        <div data-nb class="three number" >3</div>
                        <div data-nb class="four number" >4</div>
                        <div data-nb class="five number" >5</div>
                        <div data-nb class="six number">6</div>
                        <div data-nb class="seven number" >7</div>
                        <div data-nb class="eight number" >8</div>
                        <div data-nb class="nine number">9</div>
                        <div class="float sign">.</div>
                        <div class="equal sign">=</div>
                    </div>
                </div>
                <div class="keyboardContainerRight">
                    <div class="keyboardOperand">
                        <div class="addition sign">+</div>
                        <div class="division sign">/</div>
                        <div class="multiplication sign">x</div>
                        <div class="substraction sign">-</div>
                        <div class="modulo sign">%</div>
                    </div>
                </div></div>
                
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
